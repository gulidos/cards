<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-fragment="header">
	<title>Title</title>
	<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
			<div class="main">
				<div class="col-sm-6">
					<h4> ItemC </h4>
					<form class="form-horizontal" action="#" data-th-action="@{/cards/edit}" data-th-object="${card}" method="post">
						<div class="form-group">
							<label class="col-sm-4 col-xs-8 control-label">name</label>
							<div class="col-sm-8">	
								<input class="col-sm-8" type="text" hidden="hidden" data-th-value="*{id}" ></input>
								<input class="form-control" type="text" th:value="*{name}" ></input>								
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">number</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-value="*{number}" data-th-field="*{number}" ></input>							</div>
						</div>
					<!-- <div class="form-group row">
						<label class="col-sm-4 col-xs-8 control-label">Calling number</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" data-th-field="*{callingNumber}"></input>
						</div>
						<p class="text-danger col-sm-6" data-th-if="${#fields.hasErrors('callingNumber')}"
							data-th-errors="*{callingNumber}">error
						</p>
					</div> -->
					<div class="form-group col-sm-4 ">
							<label class="control-label">place</label>
							<select	class=" form-control" id="sel1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select> 
						</div>
						<!-- 				<div class="form-group">
							<label class="col-sm-4 control-label">ip</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-value="*{ip}" data-th-field="*{ip}" ></input>
							</div>
						</div> -->
						<div class="form-group">
							<label class="col-sm-4 control-label">place</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-value="*{place}" data-th-field="*{place}" ></input>
							</div>
						</div>
			<!-- 			<div class="form-group">
							<label class="col-sm-4 control-label">sernumber</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-value="*{sernumber}" data-th-field="*{sernumber}" ></input>
							</div>
						</div> -->
						
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8" >
								<button type="submit" class="btn btn-primary" name="action" value="save">Save</button>
								<button type="submit" class="btn btn-default active" name="action" value="cancel">Cancel</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7" >
								<p class="text-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">name error</p>
								<p class="text-danger" data-th-if="${#fields.hasErrors('number')}" data-th-errors="*{number}">number error</p>
							<!-- 	<p class="text-danger" data-th-if="${#fields.hasErrors('ip')}" data-th-errors="*{ip}">ip error</p> -->
								<p class="text-danger" data-th-if="${#fields.hasErrors('place')}" data-th-errors="*{place}">place error</p>
				<!-- 				<p class="text-danger" data-th-if="${#fields.hasErrors('sernumber')}" data-th-errors="*{sernumber}">im error</p> --> 
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-3"></div>
				
			</div>		
	</div>	

	
	<script type="text/javascript" src="../../resources/js/jquery-1.11.0.min.js" 
	data-th-src="@{/resources/js/jquery-1.11.0.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/bootstrap-3.3.3.min.js"	
	data-th-src="@{/resources/js/bootstrap-3.3.3.min.js}"></script>
</body>
</html>
