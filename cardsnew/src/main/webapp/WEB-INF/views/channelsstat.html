<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-fragment="header">

<title>Title</title>
<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-fluid">
		<div id="header" th:include="page :: header"></div>
		<br>lfdfq

		<div id="content">
	
			<table class="table table-hover">
				<tr>
					<th class="col-sm-1">name</th>
					<th class="col-sm-1">status</th>
					<th class="col-sm-1">lastUpdate</th>
					<th class="col-sm-1">oper</th> 
					<th class="col-sm-1">sernum</th>
					<th class="col-sm-1">sig</th>
					<th class="col-sm-1">reg</th>
					<th class="col-sm-2">iURL</th>
					<th class="col-sm-1">iName</th>
					<th class="col-sm-1">oMob</th>
				</tr>
				<tr th:each="chan : ${chans}">
					<td th:text="${chan.name}"></td>
					<td th:text="${chan.state.status}"></td>
					<td th:text="${chan.state.lastUpdate}"></td>
					<td th:text="${chan.state.operator}"></td>
					<td th:text="${chan.state.sernum}"></td>
					<td th:text="${chan.state.sigquality}"></td>
					<td th:text="${chan.state.regstate}"></td>
					<td th:text="${chan.state.iURL}"></td>
					<td th:text="${chan.state.iName}"></td>
					<td th:text="${chan.state.oMob}"></td>
				</tr>
			</table>
		</div>
			<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="delModalLabel">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="delModalLabel">Are you sure?</h4>
					</div>
					<div class="modal-body">
						<h4 id="cardname" th:text="'are you sure to delete'"></h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<a id="confirm_del" th:href="@{/channels/delete}">
							<button type="button" class="btn btn-primary" >Confirm</button>
						</a>
					</div>
				</div>
			</div>
		</div>

	

		<div id="footer" th:include="page :: copy"></div>
		</br>
	</div>
</body>
<script>
	$('#delModal').on('show.bs.modal', function(event) {
		var button = $(event.relatedTarget)
		var card_id = button.data('id') // Extract info from data-* attributes
		var oldRef = $('#confirm_del').attr('href');
		var ref = oldRef + "?" + jQuery.param({
			id : card_id,
			phase : 'confirm'
		});
		$('#confirm_del').attr('href', ref);
	})
</script>
</html>
