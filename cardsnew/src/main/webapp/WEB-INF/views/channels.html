<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-fragment="header">

<title>Title</title>
<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container-fluid">
		<div id="header" th:include="page :: header"></div>
		<br>
		<div id="content">
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th class="col-sm-1">name</th>
					<th class="col-sm-1">ver</th>
					<th class="col-sm-2">box</th>
					<th class="col-sm-1">group</th>
					<th class="col-sm-1">line</th>
					<th class="col-sm-1">trunk</th>
					<th class="col-sm-2">Action</th>
				</tr>
				<tr th:each="chan : ${chans}">
					<td th:text="${chan.name}"></td>
					<td th:text="${chan.version}"></td>
					<td th:text="${chan.box.ip}"></td>
					<td th:text="${chan.group.name}"></td>
					<td th:text="${chan.line}"></td>
					<td th:text="${chan.trunk[0].id}"></td>
					<td style="text-align: center;">
					<a th:href="@{/chans/edit(id=${chan.id})}">
							<button type="button" class="btn btn-default btn-xs">
								<span class="glyphicon glyphicon-pencil"></span>Edit
							</button>
					</a> &nbsp; 
					<!-- <a href="#"	data-th-href="@{/cards/delete(id=${card.id},phase=stage)}"> -->
							<button type="button" class="btn btn-default btn-xs" data-toggle="modal" 
							data-target="#delModal" th:attr="data-cardid=${chan.id}">
								<span class="glyphicon glyphicon-trash"></span>Delete
							</button>
					<!-- </a> -->
					</td>
				</tr>
			</table>
		</div>


		<div class="row">
			<div class="col-sm-8">
				<a th:href="@{/chans/add}">
					<button type="button" class="btn btn-primary">Add</button>
				</a>
			</div>
		</div>
		
		
		

		<div id="footer" th:include="page :: copy"></div>
		<script type="text/css" src="../../resources/js/jquery-1.12.1.min.js"
			th:href="@{/resources/js/jquery-1.12.1.min.js}"></script>
		<script type="text/css" src="../../resources/js/bootstrap.min.js"
			th:href="@{/resources/js/bootstrap.min.js}"></script>
		</br>
	</div>
</body>
   
</html>
