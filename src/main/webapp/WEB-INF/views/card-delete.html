<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head data-th-fragment="header">
	<title>Title</title>
	<link type="text/css" rel="stylesheet"
	href="../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="main">

				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<h3 >Delete card</h3>
					<form class="form-horizontal" action="#" method="get">
						<div class="form-group">
							<label class="col-sm-4 control-label" >ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-field="${cardForm.id}" disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label"> Number</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-field="${cardForm.number}" disabled="disabled"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" > Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" data-th-field="${cardForm.name}" disabled="disabled"></input>
							</div>
						</div>
					</form>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label"></label>
							<div class="col-sm-8" >
								<a href="#" data-th-href="@{/cards/delete(id=${cardForm.id},phase=confirm)}">
				            	<button type="button" class="btn btn-primary">Delete</button></a>
				            	
								<a href="#" data-th-href="@{/cards/delete(id=${cardForm.id},phase=cancel)}">
				            	<button type="button" class="btn btn-default active" >Cancel</button></a>
				            </div>
						</div>
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>		<!-- END MAIN TAG -->
		</div>		<!-- END ROW TAG -->
	</div>	<!-- END CONTAINER TAG -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript" src="../../resources/js/jquery-1.11.0.min.js" data-th-src="@{/resources/js/jquery-1.11.0.min.js}"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" src="../../resources/js/bootstrap-3.3.3.min.js"	data-th-src="@{/resources/js/bootstrap-3.3.3.min.js}"></script>
</body>
</html>
